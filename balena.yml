name: postgres-11-block
type: sw.block
description: >-
  A block that lets you drop postgres database into your balena project.
post-provisioning:
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/bubblesnet/postgresql-11-block'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/bubblesnet/postgresql-11-block/main/block_logo.png
data:
  applicationEnvironmentVariables:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi4-64
    - coral-dev
version: 0.2.0